<section class="bpBody">
	<app-header (headerClassChange)='updateHeaderToggle()'></app-header>
	<section class="mainSec transition25" [ngClass]="{'open':mainContentSize}">
		<app-navbar></app-navbar>
		<div class="compBody">
			<div class="row">
				<div class="form-group col-md-6">
					<mat-form-field>
						<input matInput type="text" [(ngModel)]="eventData.title" placeholder="Event Title">
					</mat-form-field>
				</div>
				<div class="form-group col-md-6">
					<mat-form-field>
						<input matInput type="text" [(ngModel)]="eventData.subTitle" placeholder="Event Sub Title">
					</mat-form-field>
				</div>
				<div class="form-group col-md-6">
					<label for="flUpload" class="fileUploader">
						<a mat-flat-button color="primary">Upload File <span class="text-danger">*</span></a>
						<input id="flUpload" type="file" name="fileUpload" accept=".jpg, .png" class="d-none">
					</label>
				</div>
				<div class="form-group col-md-6">
					<mat-form-field>
						<input matInput [matDatepicker]="picker" [(ngModel)]="eventData.date" placeholder="Event Date">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</div>
				<div class="form-group col-md-6">
					<mat-form-field>
						<textarea matInput [(ngModel)]="eventData.desc" placeholder="Event Description"></textarea>
					</mat-form-field>
				</div>
				<div class="form-group col-md-12 text-center">
					<button mat-raised-button (click)="createEvent()" class="themeBtn w-50">Create Event</button>
				</div>
			</div>
		</div>
	</section>
</section>
