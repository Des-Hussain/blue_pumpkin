<div class="bpSideBar transition25" [ngClass]="{'miniBar':toggleSideBar}">
	<div class="sideBarHead">
		<div class="logoCon">
			<img src="assets/img/logo_icon.png" alt="Blue Pumpkin">
			<h3 class="sideHeader">Blue Pumpkin</h3>
			<a class="sideBarToggler" (click)="toggleMiniSideBar()">
				<i class="far fa-circle" *ngIf="toggleSideBar"></i>
				<i class="far fa-dot-circle" *ngIf="!toggleSideBar"></i>
			</a>
		</div>
	</div>
	<div class="sideBarListCon">
		<div class="bpSideBar_Item">
			<a class="bpSideBar_ItemNav active">
				<span class="fas fa-rainbow fa-fw transition25" matTooltip="Dashboard" [matTooltipPosition]="position"></span>
				<span class="turncate  transition25">Dashboard</span>
			</a>
		</div>
		<div class="bpSideBar_Item">
			<a class="bpSideBar_ItemNav">
				<span class="fas fa-pizza-slice fa-fw transition25" matTooltip="Events" [matTooltipPosition]="position"></span>
				<span class="turncate transition25">View Events</span>
			</a>
		</div>
		<div class="bpSideBar_Item">
			<a class="bpSideBar_ItemNav">
				<span class="fas fa-folder-plus fa-fw transition25" matTooltip="Events" [matTooltipPosition]="position"></span>
				<span class="turncate transition25">Add Events</span>
			</a>
		</div>
		<div class="bpSideBar_Item">
			<a class="bpSideBar_ItemNav">
				<span class="fas fa-user-secret fa-fw transition25" matTooltip="Events" [matTooltipPosition]="position"></span>
				<span class="turncate transition25">View Employees</span>
			</a>
		</div>
		<div class="bpSideBar_Item">
			<a class="bpSideBar_ItemNav">
				<span class="fas fa-user-plus fa-fw transition25" matTooltip="Events" [matTooltipPosition]="position"></span>
				<span class="turncate transition25">Add Employees</span>
			</a>
		</div>
		<div class="bpSideBar_Item">
			<a class="bpSideBar_ItemNav">
				<span class="fas fa-user-cog fa-fw transition25" matTooltip="Events" [matTooltipPosition]="position"></span>
				<span class="turncate transition25">Profile</span>
			</a>
		</div>
		<!-- Admin Menus Ends -->
	</div>
</div>
